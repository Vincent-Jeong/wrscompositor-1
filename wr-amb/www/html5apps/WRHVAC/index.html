    <script>
	function hvacInit() {
    		console.log("hvac init");
    		$(document).keydown(function (event) {
    			console.log("key down: " + event.which + " " + event.keyCode);
    			var keycode;
				var socket_controller;
    			if (event.which) {
    				keycode = event.which;
    				if (keycode == 38) {
    					cb_fanUp();
    				} else if (keycode == 40) {
    					cb_fanDown();
    				} else if ((keycode == 37) || (keycode == 39)) {
    					cb_AutoManual();
    				} else if (keycode == 13) {
    					cb_acOnOff();
    				}
    			} else if (event.keyCode) {
    				keycode = event.which;
    				if (keycode == 38) {
    					cb_fanUp();
    				} else if (keycode == 40) {
    					cb_fanDown();
    				} else if ((keycode == 37) || (keycode == 39)) {
    					cb_AutoManual();
    				} else if (keycode == 13) {
    					cb_acOnOff();
    				}
    			}
    		});

			socket_controller = new SocketController();
			socket_controller.initialize();

			console.log($(window).width() + " " + $(window).height());
			document.getElementById("main").style.backgroundSize = $(window).width() + "px " + $(window).height() + "px";
    	}
    	$(document).delegate("#main", "pageinit", function() {
				$("#main .ui-btn-back").bind("vclick", function() {
					console.log("click back")
					tizen.application.getCurrentApplication().exit();
  					return false;
  				});
  			});
    </script>
