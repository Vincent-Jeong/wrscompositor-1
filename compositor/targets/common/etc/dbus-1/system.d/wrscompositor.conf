<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
    <policy user="root">
        <allow own="com.windriver.automotive.ProjectionMode"/>
        <allow send_destination="com.windriver.automotive.ProjectionMode"/>
    </policy>
    <policy user="windriver">
        <allow own="com.windriver.automotive.ProjectionMode"/>
        <allow send_destination="com.windriver.automotive.ProjectionMode"/>
    </policy>
    <policy at_console="true">
        <allow send_destination="com.windriver.automotive.ProjectionMode"/>
    </policy>
    <policy context="default">
        <allow send_destination="com.windriver.automotive.ProjectionMode"/>
    </policy>
</busconfig>
